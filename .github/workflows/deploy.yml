name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Install Emscripten SDK
        run: |
          # Download and extract EMSDK
          curl -sSL https://github.com/emscripten-core/emsdk/archive/refs/tags/4.0.15.tar.gz | tar -xz
          cd emsdk-4.0.15
          ./emsdk install latest
          ./emsdk activate latest

          # Source into this shell so the build here works
          source ./emsdk_env.sh

          # Persist variables for later steps
          echo "EMSDK=${GITHUB_WORKSPACE}/emsdk-4.0.15" >> $GITHUB_ENV
          echo "EMSDK_NODE=${GITHUB_WORKSPACE}/emsdk-4.0.15/node/22.16.0_64bit/bin/node" >> $GITHUB_ENV
          echo "PATH=${GITHUB_WORKSPACE}/emsdk-4.0.15:${GITHUB_WORKSPACE}/emsdk-4.0.15/upstream/emscripten:$PATH" >> $GITHUB_ENV

      - name: Build Vite app
        run: npm run build

      - name: Build Docusaurus site
        run: |
          cd docs
          npm ci
          npm run build
          cd ..
          mkdir -p dist/info
          cp -r docs/build/* dist/info/
        shell: bash

      - name: Deploy everything to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
