name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Install Emscripten SDK and build WASM
        run: |
          # Download and extract EMSDK
          curl -sSL https://github.com/emscripten-core/emsdk/archive/refs/tags/4.0.15.tar.gz | tar -xz
          cd emsdk-4.0.15
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ../

          # Build WASM modules
          npm run build-wasm
        shell: bash

      - name: Build Vite app
        run: npm run build

      - name: Build Docusaurus site
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          ALGOLIA_INDEX_NAME: ${{ secrets.ALGOLIA_INDEX_NAME }}
        run: |
          cd docs
          npm ci
          npm run build
          cd ..
          mkdir -p dist/info
          cp -r docs/build/* dist/info/
        shell: bash

      - name: Deploy everything to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
